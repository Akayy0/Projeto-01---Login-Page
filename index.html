<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Main Page - Login</title>

        <link rel="stylesheet" href="/css/style.css">
        <script src="./js/index.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/2c2b63ff0e.js" crossorigin="anonymous" defer></script>


    </head>
    <body>
        <header>
            <h1>Main Page</h1>
        </header>
        <main>
            <form>
                <section class="input-container">
                    <input type="email" placeholder="example.gmail.com" required>
                    <div class="password-container">
                        <input type="password" class="field-password" id="field-password" placeholder="***********">
                        <i class="fa-solid fa-eye" id="eye" onclick="showPassword()"></i>
                        <i class="fa-solid fa-eye-slash" id="eye-slash"onclick="showPassword()"></i>
                    </div>
                </section>

                <section class="password-infos">
                    <div>
                        <input type="checkbox">
                        <span>Lembrar Senha</span>
                    </div>
                    <a href="#">Esqueceu sua senhar?</a>
                </section>

                <button id="btn-login">Login</button>

                <section class="links-container">
                    <span>Ou entre com</span>
                    <aside>
                        <a href="#"><i class="fa-brands fa-twitter-square twitter"></i></a>
                        <a href="#"><i class="fa-brands fa-linkedin linkedin"></i></a>
                        <a href="#"><i class="fa-brands fa-facebook-square facebook"></i></a>
                    </aside>

                </section>
                
                <footer>
                    <hr>
                    <span>Ainda NÃ£o Tem uma conta? <a href="#">Cadastre-se</a></span>

                </footer>
            </form>





        </main>
   

    </body>
</html>
